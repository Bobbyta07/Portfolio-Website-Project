{% extends 'base.html' %}
{% from 'bootstrap5/form.html' import render_form %}



{% block content %}

<div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">
      <div class="col-lg-7 text-center text-lg-start">
        <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">Edit Gallery </h1>
<!--          <img src="{{url_for('static', filename='images/edi.jpg')}}" alt="image" width="100" height="100" />-->
        <p class="col-lg-10 fs-4"> You can simple enter the 'H1' Title , the Paragraph (not more than 100 characters)
            and image url. All fields are required!
        </p>
      </div>
      <div class="col-md-10 mx-auto col-lg-5">
        {{form.csrf_token}}
            {{ render_form(form) }}
      </div>
    </div>
  </div>


{% endblock %}
